syntax = "proto3";

package order;

service OrderService {
  rpc CreateOrder (OrderRequest) returns (OrderResponse);
}

message OrderRequest {
  string user_id = 1;
  string item_id = 2;
  int32 quantity = 3;
  string token = 4;
}

message OrderResponse {
  string order_id = 1;
  string message = 2;
}