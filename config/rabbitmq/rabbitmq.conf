# RabbitMQ Configuration for LMall Local Development

# Network Configuration
listeners.tcp.default = 5672
management.tcp.port = 15672

# Memory and Disk Limits
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 1GB

# Connection and Channel Limits
channel_max = 2047
connection_max = infinity

# Management Plugin
management.load_definitions = /etc/rabbitmq/definitions.json

# Logging
log.console = true
log.console.level = info
log.file = /var/log/rabbitmq/rabbit.log
log.file.level = info

# Message TTL and Size Limits
max_message_size = 134217728

# Clustering (disabled for local dev)
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config
cluster_formation.classic_config.nodes.1 = rabbit@localhost

# Performance Tuning
tcp_listen_options.backlog = 4096
tcp_listen_options.nodelay = true

# Default User (will be overridden by definitions.json)
default_user = admin
default_pass = admin
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Queue and Exchange defaults
queue_master_locator = min-masters
default_consumer_prefetch = 10